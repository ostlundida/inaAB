<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml xmlns:th=http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "/js/formValidation.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<h1>VÃ¤lkommen!</h1>

    <form name="form">
        <label for="firstname">First name:</label>
        <input id="firstname" ng-model="firstname" type="text"/>
        <label for="lastname">Last name:</label>
        <input id="lastname" ng-model="lastname" type="text" size="15"/>
        <label for="age">Age:</label>
        <input id="age" ng-model="age" type="number" min="18" max="200"/>
        <label for="female">Female:</label>
        <input name="gender" id="female" value="female" type="radio" />
        <label for="male">Male:</label>
        <input name="gender" id="male" value="male" type="radio" />
        <label for="tele">Tel:</label>
        <input id="tele" ng-model="tele" type="tel" size="15"/>
        <label for="email">Email:</label>
        <input id="email" ng-model="email" type="email" />


    </form>
    <p>{{form.email.$valid}}</p>

</body>
</html>
